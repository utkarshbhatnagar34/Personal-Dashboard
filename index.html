<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
  <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/google-tasks-api@latest/dist/index.min.js"></script>
  
</head>

<body>
  <div class="main">

    <div class="app-wrap">
      <br>
      </br>
      <div class="clock-container">
        <div id="displayClock" class="clock">Time</div>
      </div>
      <header>

        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      </header>
      <main>
        <section class="location">
          <div class="city">Northampton, GB</div>
          <div class="date">Thursday 10 January 2020</div>
        </section>
        <div class="current">
          <div class="temp">15<span>°c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13°c / 16°c</div>
        </div>
      </main>
    </div>

    <div class="container">
      <div class="card">
        <div class="content">
          <div class="contentBx">
          </div>
        </div>
      </div>
    </div>

    <div class="rside"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
